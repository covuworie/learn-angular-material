<form>
  <mat-form-field floatLabel="auto" hideRequiredMarker appearance="legacy">
    <mat-label>Name</mat-label>
    <input matInput required />
    <mat-hint align="end">Min 5 characters</mat-hint>
  </mat-form-field>

  <mat-form-field
    floatLabel="always"
    hideRequiredMarker
    appearance="standard"
    color="primary"
  >
    <mat-label>Name</mat-label>
    <input matInput required />
    <mat-hint align="end">Min 5 characters</mat-hint>
  </mat-form-field>

  <mat-form-field floatLabel="never" appearance="fill" color="accent">
    <mat-label>Name</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field hideRequiredMarker appearance="outline" color="warn">
    <mat-label>Name</mat-label>
    <input matInput required />
    <mat-hint align="start">Min 5 characters</mat-hint>
  </mat-form-field>
</form>
