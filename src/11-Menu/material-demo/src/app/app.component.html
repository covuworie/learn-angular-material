<mat-menu #appMenu="matMenu" xPosition="after" yPosition="above">
  <button mat-menu-item [mat-menu-trigger-for]="subMenu">FrontEnd</button>
  <button mat-menu-item>BackEnd</button>
</mat-menu>

<button class="center" mat-flat-button [matMenuTriggerFor]="appMenu">
  Menu
</button>

<!--Nested Menu-->
<mat-menu #subMenu="matMenu">
  <button mat-menu-item>Angluar</button>
  <button mat-menu-item>React</button>
  <button mat-menu-item>Vue</button>
</mat-menu>

<!--Lazy menu (dynamic choices)-->
<mat-menu #lazyMenu="matMenu">
  <ng-template matMenuContent let-name="name" let-hobby="hobby">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Hobby is {{ hobby }}</button>
    <button mat-menu-item>Logout {{ name }}</button>
  </ng-template>
</mat-menu>

<button
  mat-raised-button
  [matMenuTriggerData]="{ name: 'Vishwas', hobby: 'football' }"
  [mat-menu-trigger-for]="lazyMenu"
>
  Vishwas
</button>
<button
  mat-raised-button
  [matMenuTriggerData]="{ name: 'Codevolution', hobby: 'teaching' }"
  [mat-menu-trigger-for]="lazyMenu"
>
  Codevolution
</button>
