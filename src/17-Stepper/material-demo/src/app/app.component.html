<mat-horizontal-stepper linear>
  <!--Need property binding to update completed so user can progress-->
  <mat-step label="Shipping Address" completed="true"
    ><p>Shipping Address Details</p></mat-step
  >
  <mat-step label="Billing Address" completed="false" optional="true"
    ><p>Billing Address Details</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div></mat-step
  >
  <mat-step label="Place Order" completed="false"
    ><p>Place Order Details</p></mat-step
  >
</mat-horizontal-stepper>

<mat-vertical-stepper linear>
  <!--Need property binding to update completed so user can progress-->
  <mat-step label="Shipping Address" completed="true"
    ><p>Shipping Address Details</p></mat-step
  >
  <mat-step label="Billing Address" completed="false" optional="true"
    ><p>Billing Address Details</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div></mat-step
  >
  <mat-step label="Place Order" completed="false"
    ><p>Place Order Details</p></mat-step
  >
</mat-vertical-stepper>
